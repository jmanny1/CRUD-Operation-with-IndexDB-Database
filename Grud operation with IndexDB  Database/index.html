<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6a2506fa05.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <main>
        <div class="container text-center">
            <h1 class="bg-dark py-4 text-info"><i class="fas fa-boxes"></i></i>
                </i>Inventory</h1>
        </div>
        <div class="d-flex justify-content-center">
            <form action="" class="w-50">
                <input type="text" id="userid" class="form-control" readonly placeholder="ID" autocomplete="off">
                <input type="text" id="proname" class="form-control" placeholder="Product name" autocomplete="off">
                <div class="row">
                    <div class="col">
                        <input type="text" id="seller" class="form-control m-0" placeholder="Seller" autocomplete="off">
                    </div>
                    <div class="col">
                        <input type="text" id="price" class="form-control m-0" placeholder="Price" autocomplete="off">
                    </div>
                </div>
            </form>
        </div>
        <!-- Create,update,read and delete button-->
        <div class="d-flex justify-content-center">
            <button class="btn-btn-success" id="btn-create">Create</button>
            <button class="btn-btn-pimary" id="btn-read">Read</button>
            <button class="btn-btn-warning" id="btn-update">Update</button>
            <button class="btn-btn-danger" id="btn-delete">Delete</button>

        </div>
        <!-- table-->
        <div class="container d-flex">
            <table class="table table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Product Name</th>
                        <th scope="col">Seller</th>
                        <th scope="col">Price</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>

                <tbody id='tbody'>

                </tbody>
            </table>
            <div id="notfound"></div>
        </div>
    </main>

    <div class="w-100 btn btn-success insertmsg">Data Inserted Successfully...!</div>
    <div class="w-100 btn btn-warning updatemsg">Data Updated..! Refresh Database To See Result</div>
    <div class="w-100 btn btn-danger deletemsg">Data Deleted..!</div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <!-- Include Dexie -->
    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>

    <!-- Custom main file-->
    <script src="../js/main.js" type="module"></script>


</body>

</html>
